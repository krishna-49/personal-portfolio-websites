<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Template - 2</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./Css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



</head>

<body>

    <!-- sidebar -->
    <section id="sidebar">
        <a href="#" class="brand fs-3 fw-bold d-flex align-items-center justify-content-center position-sticky">
            <i class='bx bx-code-block d-flex justify-content-center'></i><span class="text"> WEBTECH</span>
        </a>

        <ul class="side-menu top ps-0">
            <li class="active p-1 ms-2">
                <a href="#" class="w-100 h-100 d-flex align-items-center">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text ms-2
                    ">Dashboard</span>
                </a>
            </li>
            <li class="p-1 ms-2">
                <a href="#" class="w-100 h-100 d-flex align-items-center">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text ms-2
                    ">My Store</span>
                </a>
            </li>
            <li class="p-1 ms-2">
                <a href="#" class="w-100 h-100 d-flex align-items-center">
                    <i class='bx bxs-bar-chart-alt-2'></i>
                    <span class="text ms-2
                    ">Analytics</span>
                </a>
            </li>
            <li class="p-1 ms-2">
                <a href="#" class="w-100 h-100 d-flex align-items-center">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text ms-2
                    ">Message</span>
                </a>
            </li>
            <li class="p-1 ms-2">
                <a href="#" class="w-100 h-100 d-flex align-items-center">
                    <i class='bx bxs-group'></i>
                    <span class="text ms-2
                    ">team</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu ps-0">
            <li class="p-1 ms-2">
                <a href="#" class="w-100 h-100 d-flex align-items-center">
                    <i class='bx bxs-cog'></i>
                    <span class="text ms-2
                    ">Settings</span>
                </a>
            </li>
            <li class="p-1 ms-2">
                <a href="#" class="w-100 h-100 d-flex align-items-center logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text ms-2
                    ">Logout</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- sidebar -->



    <!-- content -->
    <section id="content">

        <!-- navabar -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link fs-5">Categories</a>
            <form action="#" class="me-auto">
                <div class="form-input d-flex align-items-center">
                    <input class=" px-4 h-100 border-0" type="search" placeholder="Search...">
                    <button type="submit"
                        class="search-btn h-100 d-flex justify-content-center align-items-center fs-5 border-0"><i
                            class='bx bx-search-alt-2'></i></button>
                </div>
            </form>
            <a href="#" class="notification fs-5 position-relative "><i class='bx bxs-bell'></i>
                <span
                    class="num position-absolute fw-bold d-flex justify-content-center align-items-center ">8</span></a>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="./Img/people.png" class="admin-img">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- navbar -->

        <!-- MAIN -->
        <main>
            <div class="head-title d-flex justify-content-between align-items-center">
                <div class="left">
                    <h1>Creat Franchise</h1>
                    <ul class="breadcrumb d-flex align-items-center ">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a href="#">Admin List</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Creat Franchise</a>
                        </li>
                    </ul>
                </div>
                <!-- <a href="#" class="btn-download d-flex justify-content-center align-items-center">
                    <span class="text">Creat New Admin</span>
                </a> -->
            </div>

            <div class="form-data">
                <div class="card border-0 ">
                    <div class="card-body p-5">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom01" class="form-label">First name</label>
                                <input type="text" class="form-control text-muted" id="validationCustom01"
                                    placeholder="First Name" required>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name"
                                    required>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">E-mail Address</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="E-mail Address" required>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-6 mb-2 m-sm-0 ">
                                <label for="validationCustom02" class="form-label">Mobile</label>
                                <input type="text" class="form-control" id="validationCustom02" placeholder="Mobile"
                                    required>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-6"></div>

                            <div class="col-md-4 mb-2">
                                <label for="validationCustom01" class="form-label">Company Name</label>
                                <input type="text" class="form-control text-muted" id="validationCustom01"
                                    placeholder="Company Name" required>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">Company GST Number</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="GST Number: 00AAAAA0000A0A0" required>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">Company PAN Number</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="PAN Number: AAAAA0000A" required>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">Company LOGO</label>
                                <input type="file" class="form-control" aria-label="file example" required>
                                <div class="invalid-feedback">Example invalid form file feedback</div>
                                <!-- <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">Registration Date</label>
                                <input type="date" name="strip-start" id="start" class="form-control" value="">
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">Address</label>
                                <textarea class="form-control" placeholder="" id="floatingTextarea2"
                                    style="height: 70px"></textarea>
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="validationCustom02" class="form-label">Services</label>
                                <div class="row py-3">
                                    <div class="col-md-6">
                                        <div class="form-check pb-3">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-muted" for="defaultCheck1">
                                                FTL
                                            </label>
                                        </div>
                                        <div class="form-check pb-3">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-muted" for="defaultCheck1">
                                                Movers & Packers
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check pb-3 ">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-muted" for="defaultCheck1">
                                                PTL Commercial
                                            </label>
                                        </div>
                                        <div class="form-check pb-3 ">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-muted" for="defaultCheck1">
                                                PTL Household
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Truck Type</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>TATA ACE</option>
                                    <option value="1">PICK UP/ 1 TON</option>
                                    <option value="1">10 FEET/ 2.5 TON</option>
                                    <option value="1">14 FEET/ 3 TON</option>
                                    <option value="1">19 FEET/ 7 TON</option>
                                    <option value="1">20 FEET/ 10 TON</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-6 pb-3">
                                        <label for="validationCustom02" class="form-label p-0 m-0">Approved</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input pt-0" type="checkbox" role="switch"
                                                id="flexSwitchCheckDefault">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pb-3">
                                        <label for="validationCustom02" class="form-label p-0 m-0">In Return
                                            Load</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch"
                                                id="flexSwitchCheckDefault">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label p-0 m-0">OWN L.R.</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch"
                                                id="flexSwitchCheckDefault">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit</button>
                                <button class="btn btn-dark" type="submit">Back</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <!-- MAIN -->

    </section>
    <!-- content -->




    <!-- Optional javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
