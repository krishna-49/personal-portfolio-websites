<!DOCTYPE html>

<head>

    <title>Demo-5</title>

<body>

                <div>

                    <span>adamjohnsan@gmail.com</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="las la-balance-scale"></span>

                        </a>
                    </li>
                    <li>

                </ul>

                    </li>
                    <li>
                        <a href="">

                        </a>
                    </li>
                    <li>

                        </a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="">
                            <span class="las la-check-circle"></span>

                        </a>
                    </li>
                </ul>

                </div>
                <div>

                    </button>
